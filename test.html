        $(document).ready(function(){
            /* AJAX CONSUMIR API */
            const __ajaxActualizar = (url) => {  
                const ajax = $.ajax({
                    "method":"GET",
                    "url":url          
                })
                return ajax;
            } 
            /* AJAX CONSUMIR API */

            
            function arrayConfirmed(){
                let arrayConfirmeddatos = [];
                /* PETICION CONFIRMED */
                __ajaxActualizar("confirmed.json")
                .done((info) =>{
                    /* construccionSelect(info); */
                    /* console.log(info) */
                    arrayConfirmeddatos.push(info);
                })
                /* PETICION CONFIRMED */
                return arrayConfirmeddatos;
            }

                 /* PETICION DEATHS */

                    /* construccionSelect(info); */

                })

                return arrayDeathsdatos;
            }
            let arrayUno = arrayConfirmed();
            let arrayDos = arrayRecovered();
            let arrayTres = arrayDeaths();
