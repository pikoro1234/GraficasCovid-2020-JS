<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Resources ChartAt -->
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="./js/amChart.js"></script>

    <title>Proyecto Covid 2021</title>
  </head>
  <body>
        <div class="container-fluid">
            <h1 class="mt-5 mb-5 text-center">Datos Covid 2021</h1>
            <div class="container mb-5">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <h3 class="text-left">Seleccione pais</h3>
                        <input type="hidden" name="" id="datosPais">
                        <div class="contenedor-select">
                            <select class="form-select" id="selectPais" aria-label="Default select example">
                                <option selected>opciones paises</option>
                            </select>
                        </div>
                    </div>         
                </div>
            </div>
            <div class="container mt-5">
                <div class="row mt-5">
                    <div class="col-lg-6 col-12 mt-2 text-lg-center text-left">
                        <span class="mx-3">Desde: </span>
                        <input type="date" name="desde" id="desde">
                    </div>
                    <div class="col-lg-6 col-12 mt-2 text-lg-center text-left">
                        <span class="mx-3">Hasta: </span>
                        <input type="date" name="hasta" id="hasta">
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <h2 class="text-center text-uppercase">Evoluci√≥n COVID-19: <span class="titulo-dinamico">Paises</span></h2>
                <br>
                <div id="chartdiv"></div>
            </div>
        </div>      


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

    <!-- Custom scripts -->
    <script src="./js/custom.js"></script>
  </body>
</html>
